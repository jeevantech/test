<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--<script src="jquery-3.4.1.min.js"></script>-->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        alert('hai');
        $(document).ready(function () {
            debugger;
            var ulEvent = $('#ulEventDetails');
            $('#btn').click(function () {
                alert('In function');
                $.ajax({
                    type: 'GET',
                    url: 'http://localhost:6600/api/camps',
                    dataType: 'json',
                    success: function (data) {
                        debugger;
                        ulEvent.empty();
                        //$.each(data, function (val) {
                        //var Eventdetails = val.Event + ' ' + val.Name;
                        ulEvent.append('<li>' + data.event + '</li>')
                        ulEvent.append('<li>' + data.name + '</li>')
                        ulEvent.append('<li>' + data.date + '</li>')
                        ulEvent.append('<li>' + data.location + '</li>')
                        //});
                        alert('Success');
                    },
                    error: function (data) {
                        debugger;
                        alert('Failure');
                        alert(data);
                    }

                });

            });

            $('btnClear').click(function () {
                ulEvent.empty();
            });

        });

    </script>
</head>
<body>
    <input type="button" id="btn" value="Get All Employees" />
    <input type="button" id="btnClear" value="Clear" />
    <ul id="ulEventDetails"></ul>
</body>
</html>
